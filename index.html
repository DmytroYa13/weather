<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Indie+Flower&family=Love+Ya+Like+A+Sister&family=Syne+Mono&display=swap"
    rel="stylesheet">
  <!-- <link href="style.css" type="text/css" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
  <title>Weather tomorrow</title>

</head>

<body class="preload" id="preload">
  
  <div id="back" class="back">
    <span id="seasons" class="seasons"></span>

    <div class="flex">
      <div class="rearch">
        <input class="rearch-input" id="text" type="text" placeholder="Type your city...">
        <div id="info" class="info">

          <div class="text">

            <div id="text1" class="text-small"></div>
            <div id="city" class="text-big"></div>
            <div id="text2" class="text-small"></div>
            <div id="wether-text" class="text-big"></div>

          </div>

          <div>
            <div id="temp"></div>
          </div>

        </div>

      </div>
    </div>
    <div class="child">
      <img id="imgChild" class="imgChild">
    </div>
    <canvas id="canvas"></canvas>


    <div id="dark-background" class="dark-background"></div>

    <div id="fog" class="fog">
      <img class="img" src="../img/m_merged.png" alt="">
    </div>

    <div id="dark-cloud" class="dark-cloud">
      <img class="dark-cloud1" src="../img/cloud2.png" alt="">
      <img class="dark-cloud2" src="../img/cloud2.png" alt="">
    </div>

    <img id="sun" class="sun" src="../img/sun.gif" alt="">

  </div>


<script type="text/javascript" src="bundle.js"></script></body>

</html>
